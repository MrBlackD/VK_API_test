<!DOCTYPE html>
<html>
	<head>
		<title>VKApi Test</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="//vk.com/js/api/openapi.js" type="text/javascript"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel='stylesheet' href="css/style.css">
	</head>
	<body>
		<div class="row">
			<div  class="col-md-12 col-sm-12 col-xs-12" style="text-align:center;">
				<div id="settings" class="btn btn-primary btn-block" onclick="" >Filter</div>
				<div id="login_btn" onclick="VK.Auth.login(authInfo)">LOGIN</div>
				<button id="users" style="display:none;">GET FRIENDS</button>
			</div>
		</div>
		<div class="row ">
			<div  class="col-md-12 col-sm-12 col-xs-12" style="text-align:center;">
				<!-- Slide THREE -->
				<div class="slideThree" id="filter"  >	
					<input class="checkbox" type="checkbox" value="None" id="slideThree" name="check" />
					<label for="slideThree"></label>
				</div>
			</div>
		</div>

		<div class="row" id="label">
			<div  class="col-md-12">
				<span id="label_span">Choose someone to FUCK</span>
			</div>
		</div>
		<div id="main" class="row">
			<div  class="col-md-4 col-sm-4 col-xs-12">
				<img class="img-responsive img-circle" id="first" />
				<span id="first_span">&nbsp;</span>
			</div>
			<div  class="col-md-4 col-sm-4 col-xs-12">
				<img class="img-responsive img-circle" id="second" />
				<span id="second_span">&nbsp;</span>
			</div>
			<div  class="col-md-4 col-sm-4 col-xs-12">
				<img class="img-responsive img-circle" id="third" />
				<span id="third_span">&nbsp;</span>
			</div>
		</div>
		<div id="container" class="row">
			<div  class="col-md-4 col-sm-4 col-xs-1">

			</div>
			<div  class="col-md-4 col-sm-4 col-xs-10">
				<div id="ready" class="btn btn-success btn-lg" style="display:none"><span>Ready</span></div>
				<div id="next" class="btn btn-primary btn-lg" ><span>Skip</span></div>
				<div id="cancel" class="btn btn-danger btn-lg"><span>Cancel</span></div>
			</div>
			
		</div>
	</body>
	
	<script type="text/javascript">
		VK.init({
			apiId: 5573517
		});
		var logged_in=false;
		function authInfo(response) {
			if (response.session) {
				logged_in=true;
				var login=document.getElementById("login_btn");
				login.setAttribute('style','display:none;');
			} else {
				var container=document.getElementById("login_btn");
				container.setAttribute('style','display:none;');
			}
		}
		VK.UI.button('login_btn');
		VK.Auth.getLoginStatus(authInfo);
		var user={};
		VK.Api.call('users.get', {fields:"sex,city"}, function(r) {
			if(r.response) {
				user.sex=r.response[0].sex;
				user.city=r.response[0].city;
			}
		});
		
		  
		</script>
		<script src="js/script.js"></script>
</html>
